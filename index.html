<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="icon" href="weather.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1 class="text-center my-4">Weather App</h1>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Enter city" aria-label="Search" />
          <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<center>
  <h2 id="place">Select Location</h2>
</center>
  <div class="container my-5">
    <div class="row justify-content-center text-center">

      <!-- Temperature Card -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-lg rounded-3">
          <div class="card-header bg-primary text-white">
            <h4 class="my-0">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 id="temp">-- °C</h1>
            <ul class="list-unstyled mt-3 mb-4">
             
            </ul>
          </div>
        </div>
      </div>

      <!-- Feels Like Card -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-lg rounded-3">
          <div class="card-header bg-success text-white">
            <h4 class="my-0">Feels like</h4>
          </div>
          <div class="card-body">
            <h1 id="feels_like">-- °C</h1>
            <ul class="list-unstyled mt-3 mb-4">
       
            </ul>
          </div>
        </div>
      </div>

      <!-- Wind & Sun Card -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-lg rounded-3">
          <div class="card-header bg-warning text-dark">
            <h4 class="my-0">Wind & Sun</h4>
          </div>
          <div class="card-body">
            <h1 id="wind_speed">-- m/s</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind degree: <span id="wind_degrees">--</span></li>
            
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
